version: "3.4"
services:
  deluge:
    container_name: netflux_deluge
    image: linuxserver/deluge:latest
    restart: always
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${ROOT}/downloads:/downloads
      - ${ROOT}/config/deluge:/config

  jackett:
    container_name: netflux_jackett
    image: linuxserver/jackett:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${ROOT}/downloads/torrent-blackhole:/download
      - ${ROOT}/config/jackett:/config

  sonarr:
    container_name: netflux_sonarr
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${ROOT}/config/sonarr:/config
      - ${ROOT}/complete/series:/tv
      - ${ROOT}/downloads:/downloads

  radarr:
    container_name: netflux_radarr
    image: linuxserver/radarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${ROOT}/config/radarr:/config
      - ${ROOT}/complete/movies:/movies
      - ${ROOT}/downloads:/downloads

  jellyfin:
    image: linuxserver/jellyfin:latest
    container_name: netflux_jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${ROOT}/config/jellyfin:/config
      - ${ROOT}/complete/movies:/data/movies
      - ${ROOT}/complete/series:/data/tvshows
    ports:
      - 5678:5678
    network_mode: host
    restart: unless-stopped
    
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - /docker/nginx/conf/:/etc/nginx/conf.d
    networks:
      - download-box
      - default

networks:
  download-box:
    internal: true
  default:
